<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<span></span>
	<script src="/linker/js/jquery.js"></script>

	<script>
		$(document).ready(function(e) {
			$.getJSON( "http://localhost:1337/post", function( data ) {
			$('span').html(data.length);
			  var items = [];
			  $.each( data, function( key, val ) {
			    items.push( "<li><a href='" + key + "'>" + val.title + "</a></li>" );
			  });
			 
			  $( "<ul/>", {
			    "class": "my-new-list",
			    html: items.join( "" )
			  }).appendTo( "body" );
			});

		});
	</script>
</body>
</html>
